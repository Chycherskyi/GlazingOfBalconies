<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Windows</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Slab:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <div class="header-logo__item">Glazbalc</div>
                    <span>Glazing of balconies <br>and loggias</span>
                </div>
                <!-- /.header-logo -->
                <div class="button header-button"><img src="img/header/pencil.png" alt=""> <span> call <br>the measurer</span></div>
                <!-- /.header-button -->
                <div class="header-hours">
                    <img src="img/header/clock.png" alt="">
                    <div class="header-hours__items">
                        <p>Seven days a week</p>
                        <span>9:00 - 18:00</span>
                    </div>
                </div>
                <!-- /.header-hours -->
                <div class="header-phone">
                    <img src="img/header/phone.png" alt="">
                    <div class="header-phone__items">
                        <a href="#">Request a call back</a>
                        <a class="phone" href="tel: +1 234 432 0000">+1 234 432 0000</a>
                    </div>
                </div>
                <!-- /.header-phone -->
            </div>
        </div>
        <!-- /.container -->
    </header>
</body>

</html>
