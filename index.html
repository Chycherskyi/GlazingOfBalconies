<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Windows</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Slab:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="navbar-logo">
                    <div class="navbar-logo__item">Glazbalc</div>
                    <span>Glazing of balconies <br>and loggias</span>
                </div>
                <!-- /.navbar-logo -->
                <div class="button navbar-button"><img src="img/header/pencil.png" alt=""> <span> call <br>the measurer</span></div>
                <!-- /.navbar-button -->
                <div class="navbar-hours">
                    <img src="img/header/clock.png" alt="">
                    <div class="navbar-hours__items">
                        <p>Seven days a week</p>
                        <span>9:00 - 18:00</span>
                    </div>
                </div>
                <!-- /.navbar-hours -->
                <div class="navbar-phone">
                    <img src="img/header/phone.png" alt="">
                    <div class="navbar-phone__items">
                        <a href="#">Request a call back</a>
                        <a class="phone" href="tel: +1 234 432 0000">+1 234 432 0000</a>
                    </div>
                </div>
                <!-- /.navbar-phone -->
            </div>
        </div>
        <!-- /.container -->
    </header>
    <main>
        <section class="section-header">
            <div class="container">
                <div class="section-block">
                    <div class="section-block__title">Glazing of balconies</div>
                    <div class="section-block__text">for 150 dollars</div>
                    <div class="section-block__features">
                        <div class="item"><span>High qualities</span></div>
                        <div class="item"><span>Fast installation</span></div>
                        <div class="item"><span>Guarantee 3 years</span></div>
                        <div class="item"><span>Export garbage</span></div>
                    </div>
                </div>
                <!-- /.section-block -->
                <div class="form">
                    <div class="form-title">Sign up today for</div>
                    <!-- /.form-title -->
                    <div class="form-text">free measuring</div>
                    <!-- /.form-text -->
                    <input type="text" class="form-input" placeholder="Enter your name">
                    <input type="text" class="form-input" placeholder="Enter your phone">
                    <button class="form-button button">Call the measurer!</button>
                    <!-- /.form-button button -->
                    <span class="privacy">Your personal data is confidential</span>
                    <!-- /.privacy -->
                </div>
                <!-- /.form -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.section-header -->
    </main>
</body>

</html>
